<html lang="en">

            crossorigin="anonymous"

        <script src="https://unpkg.com/imagesloaded@5/imagesloaded.pkgd.js"></script>
        <script src="assets/scripts/common.js"></script>
        <script src="assets/scripts/item_js.js"></script>

        <title>온앤온협동조합</title>
    </head>

    <body>

        <!-- Loading -->
        <section class="loading">
            <div class="loading-components">
                <h1 class="loading-title">Loading...</h1>
                <div class="progress-bar" aria-hidden="true">
                    <span class="progress-bar-gauge"></span>
                </div>
            </div>
        </section>

        <!-- top navbar -->
        <!-- <header th:replace="header_common :: header_common"></header> -->
        <nav
            class="navbar navbar-expand-lg bg-dark navbar-dark sticky-top"
            id="top-navbar">
            <div class="container">

                <div class="row w-100 navbar-row">

                    <div class="logo-part col-3">
                        <a href="index.html" class="navbar-brand">
                            <img src="img/symbol_white.png" alt="logo" id="logo">
                            ON&ON
                        </a>
                    </div>

                    <div class="search-part col-8">
                        <form class="d-flex mb-0 ms-auto" role="search" id="form-search">
                            <input
                                class="form-control me-1"
                                type="search"
                                placeholder="검색"
                                aria-label="Search">
                            <button class="btn btn-outline-secondary" type="submit">
                                <i class="bi bi-search"></i>
                            </button>
                        </form>
                    </div>

                    <div class="category-part col-1" style="text-align:end;">
                        <button
                            class="btn btn-outline-secondary"
                            type="button"
                            data-bs-toggle="offcanvas"
                            data-bs-target="#category-menu"
                            aria-controls="category-menu">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                    </div>

                </div>

            </div>
        </nav>

        <div class="section-showcase">
            <div class="container showcase-container">
                <div class="go-back">
                    <a href="javascript:history.back()">
                        <i class="bi bi-arrow-left"></i>
                    </a>
                </div>
                <div class="showcase-title">
                    <h2>제품 상세 정보</h2>
                </div>
                <div class="row showcase-row">
                    <div class="showcase-left col-6">
                        <div class="carousel-imgs">
                            <div class="carousel slide" id="list-carousel">
                                <div class="carousel-indicators">
                                    <button
                                        type="button"
                                        data-bs-target="#list-carousel"
                                        data-bs-slide-to="0"
                                        class="active"
                                        aria-current="true"
                                        aria-label="Slide 0"></button>
                                    <button
                                        type="button"
                                        data-bs-target="#list-carousel"
                                        data-bs-slide-to="1"
                                        aria-label="Slide 1"></button>
                                    <button
                                        type="button"
                                        data-bs-target="#list-carousel"
                                        data-bs-slide-to="2"
                                        aria-label="Slide 2"></button>
                                </div>
                                <div class="carousel-inner">
                                    <div class="zoomed-image"></div>
                                    <div class="carousel-item active" id="item1">
                                        <div class="item-img-box">
                                            <img src="./img/items_dongseo/detail/IMG_1099.jpg" alt="" class="item-img">
                                        </div>
                                    </div>
                                    <div class="carousel-item" id="item2">
                                        <div class="item-img-box">
                                            <img src="./img/items_dongseo/detail/IMG_1089.jpg" alt="" class="item-img">
                                        </div>
                                    </div>
                                    <div class="carousel-item" id="item3">
                                        <div class="item-img-box">
                                            <img src="./img/items_dongseo/detail/IMG_1096.jpg" alt="" class="item-img">
                                        </div>
                                    </div>
                                </div>
                                <button
                                    class="carousel-control-prev item-controls"
                                    type="button"
                                    data-bs-target="#list-carousel"
                                    data-bs-slide="prev">
                                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                    <span class="visually-hidden">Previous</span>
                                </button>
                                <button
                                    class="carousel-control-next item-controls"
                                    type="button"
                                    data-bs-target="#list-carousel"
                                    data-bs-slide="next">
                                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                    <span class="visually-hidden">Next</span>
                                </button>
                            </div>
                        </div>
                    </div>

                    <div class="showcase-right col-6">
                        <div class="zoomed-result"></div>
                        <div class="item-data">
                            제원 및 기타 정보
                        </div>
                    </div>
                </div>

                <div class="images-list">
                    <div class="img-list-box">
                        <img src="./img/items_dongseo/detail/IMG_1099.jpg" alt="" class="img-list-item">
                    </div>
                    <div class="img-list-box">
                        <img src="./img/items_dongseo/detail/IMG_1089.jpg" alt="" class="img-list-item">
                    </div>
                    <div class="img-list-box">
                        <img src="./img/items_dongseo/detail/IMG_1096.jpg" alt="" class="img-list-item">
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer class="footer bg-dark text-light">
            <div class="container">
                <div class="row align-items-center" id="footer-contents">
                    <div class="col-md-3">

                    </div>
                    <div class="col-md-2 text-center footer-info">
                        TEL: 010-9176-1429
                    </div>
                    <div class="col-md-1">
                        <div class="footer-social-links">
                            <a href="https://www.instagram.com/onandon.___.coop/" target="_blank">
                                <i class="bi bi-instagram"></i>
                            </a>
                            <a href="https://blog.naver.com/onandoncoop" target="_blank">
                                <i class="bi bi-globe"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </footer>

        <div class="scroll-up">
            <a href="">
                <i class="bi bi-chevron-double-up"></i>
            </a>
