<!DOCTYPE html>
<html lang="en">
    <body>
        <div
            th:fragment="offcanvas"
            class="offcanvas offcanvas-end"
            tabindex="-1"
            id="category-menu"
            aria-labelledby="categoryMenuLabel">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title">Categories</h5>
                <button
                    type="button"
                    data-bs-dismiss="offcanvas"
                    aria-label="Close"
                    class="btn-close"></button>
            </div>
            <div class="offcanvas-body">
                <ul class="list-group list-group-flush offcanvas-categories">
                    <li class="list-group-item offcanvas-categories-items">금속가공</li>
                    <li class="list-group-item offcanvas-categories-items">플라스틱가공</li>
                    <li class="list-group-item offcanvas-categories-items">목재가공</li>
                    <li class="list-group-item offcanvas-categories-items">섬유봉제</li>
                    <li class="list-group-item offcanvas-categories-items">CNC가공</li>
                    <li class="list-group-item offcanvas-categories-items">밀링</li>
                    <li class="list-group-item offcanvas-categories-items">유리가공</li>
                    <li class="list-group-item offcanvas-categories-items">화학/바이오</li>
                </ul>
            </div>
        </div>
    </body>
</html>
