<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head th:fragment="head(title)">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- bootstrap -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
            crossorigin="anonymous">
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
        <!-- scripts -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
            crossorigin="anonymous"></script>
        <script
            src="https://code.jquery.com/jquery-3.6.0.js"
            integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
            crossorigin="anonymous"></script>
        <script
            src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"
            integrity="sha256-lSjKY0/srUM9BE3dPm+c4fBo1dky2v27Gdjm2uoZaL0="
            crossorigin="anonymous"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/masonry-layout@4.2.2/dist/masonry.pkgd.min.js"
            integrity="sha384-GNFwBvfVxBkLMJpYMOABq3c+d3KnQxudP/mGPkzpZSTYykLBNsZEnG2D9G/X/+7D"
            crossorigin="anonymous"
            async="async"></script>

        <!-- Strylesheets -->
        <link rel="stylesheet" href="">

        <title th:text="${title}">제목이에요</title>
    </head>
    <body>
        <header th:fragment="header_common">
            <nav
                class="navbar navbar-expand-lg bg-dark navbar-dark sticky-top"
                id="top-navbar">
                <div class="container">

                    <div class="row w-100 navbar-row">

                        <div class="logo-part col-3">
                            <a href="index.html" class="navbar-brand">
                                <img src="img/symbol_white.png" alt="logo" id="logo">
                                ON&ON
                            </a>
                        </div>

                        <div class="search-part col-8">
                            <form class="d-flex mb-0 ms-auto" role="search" id="form-search">
                                <input
                                    class="form-control me-1"
                                    type="search"
                                    placeholder="검색"
                                    aria-label="Search">
                                <button class="btn btn-outline-secondary" type="submit">
                                    <i class="bi bi-search"></i>
                                </button>
                            </form>
                        </div>

                        <div class="category-part col-1" style="text-align:end;">
                            <button
                                class="btn btn-outline-secondary"
                                type="button"
                                data-bs-toggle="offcanvas"
                                data-bs-target="#category-menu"
                                aria-controls="category-menu">
                                <span class="navbar-toggler-icon"></span>
                            </button>
                        </div>

                    </div>

                </div>
            </nav>
        </header>
    </body>
</html>
